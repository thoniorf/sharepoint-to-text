[project]
name = "sharepoint-to-text"
version = "0.1.0"
description = "Text extraction library for typical file formats found in Sharepoints"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "olefile>=0.47",
    "openpyxl>=3.1.5",
    "pandas>=2.3.3",
    "pandas-stubs~=2.3.3",
    "pypdf>=6.5.0",
    "python-calamine>=0.6.1",
    "python-docx>=1.2.0",
    "python-pptx>=1.0.2",
]

[dependency-groups]
dev = [
    "pytest>=8.4.2",
    "pre-commit>=4.3.0",
    "black>=25.12.0",
]
