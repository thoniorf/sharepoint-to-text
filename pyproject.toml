[project]
name = "sharepoint-to-text"
version = "0.1.0"
description = "Text extraction library for typical file formats found in Sharepoints"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "olefile>=0.47",
    "pypdf>=6.5.0",
]

[dependency-groups]
dev = [
    "pytest>=8.4.2",
    "pre-commit>=4.3.0",
    "black>=25.12.0",
]
