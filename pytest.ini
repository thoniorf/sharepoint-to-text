[pytest]
# Enable log display in the CLI
log_cli = true

# Set the minimum log level to capture (DEBUG, INFO, WARNING, ERROR, CRITICAL)
log_cli_level = INFO

# Optional: Customize the log format
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s (%(filename)s:%(lineno)s)
log_cli_date_format = %Y-%m-%d %H:%M:%S
