<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Simple Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        table {
            border-collapse: collapse;
            width: 50%;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #333;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .links {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Welcome on my website</h1>

    <p>Participants</p>
    <table>
        <tr>
            <th>Name</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Alice</td>
            <td>25</td>
        </tr>
        <tr>
            <td>Bob</td>
            <td>30</td>
        </tr>
    </table>

    <p>This is a simple example of an HTML page with a table and links.</p>

    <div class="links">
        <p>
            Visit:
            <a href="https://www.wikipedia.org" target="_blank">Wikipedia</a> |
            <a href="https://www.google.com" target="_blank">Google</a>
        </p>
    </div>

</body>
</html>
